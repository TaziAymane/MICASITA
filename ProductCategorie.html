<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza House Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .header {
      position: relative;
      height: 200px;
      background-image: url('./images/pizzaCategorie2.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 16px;
      border-radius: 10px;
      color: white;
      max-width: 90%;
    }

    .header h1 {
      margin: 0 0 8px;
    }

    .tags, .details {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .info {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .status {
      color: lightgreen;
      font-weight: bold;
    }

    .category-bar {
      overflow-x: auto;
      white-space: nowrap;
      background: #f8f8f8;
      padding: 10px;
    }

    .category-bar span {
      margin-right: 20px;
      font-weight: bold;
      color: #444;
    }

    .section {
      padding: 16px;
    }

    .section h2 {
      margin-bottom: 10px;
      text-transform: capitalize;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .product-info {
      flex: 1;
    }

    .product-img {
      width: 120px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .add-button {
      display: block;
      margin-top: 8px;
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .product {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-img {
        width: 100%;
        height: auto;
      }

      .add-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-overlay">
      <h1>Pizza House</h1>
      <div class="tags">Burgers, Briouats, momalahat</div>
      <div class="info">
        <span>üöö 13 Dh</span>
        <span>‚è± 15 - 25 min</span>
        <span>‚≠ê 4.9</span>
        <span class="status">Ouvert</span>
      </div>
    </div>
  </div>

  <div class="category-bar">
    <span>Pizza Calzone</span>
    <span>Tacos</span>
    <span>Pasticcio</span>
    <span>Burger</span>
    <span>Plates</span>
  </div>

  <div class="section">
    <h2>jus</h2>
    <div class="product">
      <div class="product-info">
        <div>jus Orange</div>
        <div>15.00 Dh</div>
      </div>
      <div>
        <img src="./images/pizza1.jpg" alt="jus Orange" class="product-img" />
        <button class="add-button" onclick="return alert('add to panier')">Ajouter</button>

      </div>
    </div>

    <div class="product">
      <div class="product-info">
        <div>jus Banane</div>
        <div>15.00 Dh</div>
      </div>
      <div>
        <img src="./images/pizza2.jpg" alt="jus Banane" class="product-img" />
        <button class="add-button" onclick="return alert('add to panier')">Ajouter</button>

      </div>
    </div>

    <div class="product">
      <div class="product-info">
        <div>jus pomme</div>
        <div>15.00 Dh</div>
      </div>
      <div>
        <img src="./images/pizza3.jpg" alt="jus pomme" class="product-img" />
        <button class="add-button" onclick="return alert('add to panier')">Ajouter</button>

      </div>
    </div>
    <div class="product">
        <div class="product-info">
          <div>jus pomme</div>
          <div>15.00 Dh</div>
        </div>
        <div>
          <img src="./images/pizza4.jpg" alt="jus pomme" class="product-img" />
          <button class="add-button" onclick="return alert('add to panier')">Ajouter</button>
        </div>
      </div>
  </div>
</body>
</html>
